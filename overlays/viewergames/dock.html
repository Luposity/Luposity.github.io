<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Playing with Viewers by Luposity | OBS Dock</title>
        <link rel="stylesheet" type="text/css" href="./stylesheets/gameQueue.css">
        <script type="text/javascript" src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    </head>

    <body>
        <div id="sideMenu">
            <h2>Queue Controls</h2>
            <button onclick="refreshQueue()">Refresh Queue</button>
            <button onclick="toggleQueueState()">Toggle Queue</button>
            <button onclick="clearQueue()">Clear Queue</button>
            <button onclick="toggleSubMenu()">WebSocket Settings</button>
            <div id="subMenu" class="submenu">
                <label>Host:</label>
                <input type="text" id="host" placeholder="127.0.0.1" value="127.0.0.1" />
                <label>Port:</label>
                <input type="number" id="port" placeholder="8080" value="8080" />
                <button onclick="StreamerBotConnect ()">Connect to Streamer.Bot</button>
            </div>
        </div>
        <div id="menuToggle" onclick="toggleSideMenu()">âš™</div>
        <div class="header">

            Luposity's Game Queue Extension
        </div>
        <div id="gamequeue"></div>
        <div id="footer" class="status-footer">
            <div id="statusIndicator">Streamer.Bot Disconnected</div>
        </div>

        <script src="streamerbot.js"></script>
    </body>

</html>
