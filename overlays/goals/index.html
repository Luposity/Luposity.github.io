<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress Bar with No Rounding at 100%</title>
  <link rel="stylesheet" type="text/css" href="goals.css">
  <script type="text/javascript" src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>
  <script src="https://unpkg.com/currency.js@~2.0.0/dist/currency.min.js"></script>
</head>
<body>
  <div class="center-wrapper">
    <div class="loading-container">
      <div class="loading-bar" id="loadingBar"></div>
      <div class="bar-text">
        <span id="currentValue">£0.00</span>
        <span class="goalName" id="goalName">MONTHLY LIVING GOAL</span>
        <span id="targetValue">£500.00</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
